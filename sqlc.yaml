version: "2"
sql:
    - engine: "postgresql"
      schema: "internal/database/migrations"
      queries: "internal/database/queries"
      gen:
          go:
              package: "repository"
              out: "internal/repository"
              sql_package: "pgx/v5"
              emit_empty_slices: true
              emit_json_tags: true
              emit_sql_as_comment: true
              json_tags_case_style: "camel"
              emit_pointers_for_null_types: true
